<div id="mobile-logo" class="d-block d-lg-none mx-2">
    <a href="{% url 'home' %}" class="main-logo-link">
        <h2 class="text-black my-0 text-uppercase"><strong>H<i class="fas fa-fire"></i>t! </strong></h2>
    </a>
</div>

<div id="mobile-icons" class="">
    <ul>
    <li class="list-inline-item">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div><i class="fas fa-search fa-lg"></i></div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'clothes' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q"
                        placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-black border border-black rounded-0"
                            type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown dropleft">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div><i class="fas fa-user fa-lg"></i></div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'add_item' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'view_wishlist' %}" class="dropdown-item">Wishlist</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <div class="container bag-icon">
          <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link"
            href="{% url 'view_bag' %}">
            <i class="text-white fas fa-shopping-bag fa-lg layer2" title="View Bag"></i>
            <div class="text-center">
              <span class="bag-count text-black layer1">
                {% if item_count > 0 %}
                {{ item_count }}
                {% endif %}
              </span>
            </div>
          </a>
        </div>
      </li>
    
    </ul>
</div>
