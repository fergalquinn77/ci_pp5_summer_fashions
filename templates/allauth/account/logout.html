{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<div class="container sign-in-container bg-white d-flex flex-column">
  <div class="justify-content-center">
    <div class="row mt-3">
      <h4 class="border-bottom col text-center">SIGN OUT</h4>
    </div>


    <p class="text-center">Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <div class="row justify-content-center">
      <button class="btn btn-small btn-success mb-3" type="submit">{% trans 'Sign Out' %}</button>
      <a class="btn btn-small ml-1 btn-danger mb-3 rounded-0" href="{{ request.META.HTTP_REFERER }}">{% trans 'Cancel' %}</a>
    </div>
    </form>
  </div>
</div>
{% endblock %}
