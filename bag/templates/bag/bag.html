{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div id="shopping-bag" class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 d-flex justify-content-center text-black"><i class="mt-2 fas fa-shopping-bag fa-lg"></i></h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive rounded"></div>
            {% else %} 
            <p class="lead mb-5 d-flex justify-content-center text-black">Your bag is empty.</p>
                    <a href="{% url 'clothes' %}" class="btn btn-outline-black rounded-0 btn-lg d-flex justify-content-center">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase text-center">Keep Shopping</span>
                    </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
