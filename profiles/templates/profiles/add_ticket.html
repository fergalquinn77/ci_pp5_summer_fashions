{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container">
    <div class="header-margin">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center"><i class="fas fa-user-headset"></i></h2>
                <h1 class="border-bottom border-dark text-center">Add Support Ticket</h1>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="text-center">
                        <p>
                            <button class="btn btn-success" type="submit">
                                Add Query
                            </button>
                            <button class="btn btn-danger" type="button"
                                onclick="location.href='{% url 'open-support-tickets' %}'">Cancel</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
